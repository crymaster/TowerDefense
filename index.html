<!DOCTYPE html>
<html>
<head>

<script src="js/core/AnimatedSprite.js"></script>
<script src="js/core/StaticSprite.js"></script>
<script src="js/core/ImgLoader.js"></script>
<script src="js/core/MenuItem.js"></script>
<script src="js/core/Screen.js"></script>
<script src="js/map.js"></script>
<script src="js/mapdata.js"></script>
<script src="js/Game.js"></script>
<script src="js/TowerFactory.js"></script>
<script src="js/Enemy.js"></script>
<script src="js/Tower.js"></script>
<script src="js/Bullet.js"></script>
<script src="js/Button.js"></script>
<script src="js/ControlPanel.js"></script>
<script>

var TITLE_TEXT = "Tower Defender v0.0.7";
var FPS =  60;
var PANEL_WIDTH = 200;

var _images;
var _sprites;
function setup(){

	var canvas = document.getElementById("canvas");
	canvas.width = WIDTH + PANEL_WIDTH;
	canvas.height = HEIGHT;
	var context = canvas.getContext("2d");
	context.textAlign = "center";
	
	// load images
	var sources = {
		enemies: "img/enemies.png",
		stone_texture: "img/stone_texture.jpg",
		towers: "img/tanks.png",
		play: "img/play.png",
		button: "img/button.png",
		back: "img/back.png",
		next: "img/next.png",
		prev: "img/prev.png"
	};
	var loader = new ImgLoader(sources,
		function(image,percent) {	// on progressing			
			context.clearRect(0,0,canvas.width,canvas.height);
			context.fillText("Loading: "+percent+"%",canvas.width/2,canvas.height/2);						
		},
		function(images){			// completed					

			_images = images;
			
			_sprites = new StaticSprite({
				image: _images.towers,
				frameWidth: 58,
				frameHeight: 50
			});
			
			for(var i = 0; i < 5; i++)
			{
				_sprites.addSprite({
					name: "tower" + i,
					frameIndex: i,
					marginTop: 0,
					marginBottom: 0,
					marginLeft: 6,
					marginRight: 14				
				});
			}
			// create the help screen
			var helpScreen,welcomeScreen,mapScreen,difficultScreen;
			helpScreen = new Screen(canvas);
			
			var cx = canvas.width/2;
			helpScreen.addItem(new MenuItem({
					left: cx-100,
					top: canvas.height-60,
					width: 200,
					height: 40,
					text: "Back",
					onclick: function(){
						// back to welcome screen
						helpScreen.stop();
						welcomeScreen.start();
					}
				}));

			// create difficulty choosing screen
			difficultScreen = new Screen(canvas);
			difficultScreen.beforeDraw = function(context){
                context.font = "30px Arial";
                context.fillStyle = "white";
                context.fillText("Difficulty Selection",canvas.width/2,40);
            };
            
			difficultScreen.addItem(new MenuItem({
                left: cx-250,
                top: 125,
                width: 150,
                height: 200,
                onclick: function(){
                    difficultScreen.stop();
                    new Game(canvas,context).init();
                },
                draw: function(context){
                    context.drawImage(_images.button,cx-250,70,150,350);
                    context.font = "40px Arial";
                    context.fillStyle = "white";
                    context.fillText("Easy",cx-175,250);
                    context.font = "15px Arial";
                }
		    }));
			
			difficultScreen.addItem(new MenuItem({
                left: cx-75,
                top: 125,
                width: 150,
                height: 200,
                text: "Medium",
                onclick: function(){
                    difficultScreen.stop();
                    new Game(canvas,context).init();
                },
                draw: function(context){
                    context.drawImage(_images.button,cx-75 ,70,150,350);
                    context.font = "40px Arial";
                    context.fillStyle = "white";
                    context.fillText("Medium",cx,250);
                    context.font = "15px Arial";
                }
            }));
			
			difficultScreen.addItem(new MenuItem({
                left: cx+100,
                top: 125,
                width: 150,
                height: 200,
                text: "Hard",
                onclick: function(){
                    difficultScreen.stop();
                    new Game(canvas,context).init();
                },
                draw: function(context){
                    context.drawImage(_images.button,cx+100,70,150,350);
                    context.font = "40px Arial";
                    context.fillStyle = "white";
                    context.fillText("Hard",cx+175,250);
                    context.font = "15px Arial";
                }
            }));
			
			difficultScreen.addItem(new MenuItem({
                left: cx-310,
                top: 10,
                width: 60,
                height: 60,
                onclick: function(){
                    difficultScreen.stop();
                    mapScreen.start();
                },
                draw: function(context){
                    context.drawImage(_images.back,cx-310,10,60,60);
                }
            }));
			
			// create the welcome screen
			welcomeScreen = new Screen(canvas,true);
			welcomeScreen.beforeDraw = function(context){
				context.font = "24px Arial";
				context.fillStyle = "white";
				context.fillText(TITLE_TEXT,canvas.width/2,40);
			};
			
			//create the map choosing screen
		    mapScreen = new Screen(canvas);
		    mapScreen.beforeDraw = function(context){
                context.font = "30px Arial";
                context.fillStyle = "white";
                context.fillText("Map Selection",canvas.width/2,40);
            };
            
			mapScreen.addItem(new MenuItem({
					left: cx-150,
					top: 100,
					width: 300,
					height: 250,
					text: "Map 1",
					onclick: function(){
						mapScreen.stop();
						difficultScreen.start();
					}
			}));
			
			mapScreen.addItem(new MenuItem({
                left: cx-290,
                top: 175,
                width: 90,
                height: 100,
                onclick: function(){
                    mapScreen.items[0].draw = function(context){
                    	//context.drawImage(,140,125,360,200);
                    };
                },
                draw: function(context){
                    context.drawImage(_images.prev,cx-290,175,90,90);
                }
		    }));
			
			mapScreen.addItem(new MenuItem({
                left: cx+190,
                top: 175,
                width: 90,
                height: 100,
                onclick: function(){
                	
                },
                draw: function(context){
                    context.drawImage(_images.next,cx+195,175,90,90);
                }
            }));
			
			mapScreen.addItem(new MenuItem({
				left: cx-310,
                top: 10,
                width: 60,
                height: 60,
                onclick: function(){
                    mapScreen.stop();
                    welcomeScreen.start();
                },
                draw: function(context){
                    context.drawImage(_images.back,cx-310,10,60,60);
                }
            }));
			
			var titles = ["Play","Help","Score"];

			welcomeScreen.addItem(new MenuItem({
			    left: cx-65,
                top: 125,
                width: 130,
                height:130,
                draw: function(context){
                    context.drawImage(_images.play,cx-65,125,130,130);
                }
            }));
			
			welcomeScreen.addItem(new MenuItem({
                left: cx-245,
                top: 250,
                width: 150,
                height: 70,
                draw: function(context){
                    context.drawImage(_images.button,cx-245,230,150,130);
                    context.fillText(titles[1],cx-170,300);
                }
            }));
			
			welcomeScreen.addItem(new MenuItem({
                left: cx+95,
                top: 250,
                width: 150,
                height: 70,
                draw: function(context){
                    context.drawImage(_images.button,cx+95,230,150,130);
                    context.fillText(titles[2],cx+170,300);
                }
            }));
			
			welcomeScreen.items[0].onclick = function(){
				welcomeScreen.stop();
				// start game
				//new Game(canvas,context).init();
				mapScreen.start();
			};
			welcomeScreen.items[1].onclick = function(){
				welcomeScreen.stop();
				helpScreen.start();					
			};
			welcomeScreen.start();
		});
}
var output;
window.onload = function(){
	output = document.getElementById("output");
	setup();	
};

window.log = function(msg){
output.innerHTML = msg;
};
</script>
</head>
<body>

<canvas id="canvas" 
	tabindex="1" style="border: 1px solid" ></canvas>
	<div id="output"></div>
</body>
</html>
